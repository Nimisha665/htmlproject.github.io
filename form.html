    <form action="Home_page.html" method="get">

        <input type="text" id="user" placeholder="username" maxlength="5" minlength="2" required>

        <div>

        <div>

        <!-- <label for="tarea">feedback</label> -->

        <select id="dropd">
            <option>Select</option>
            <option>java</option>
            <option>python</option>
            <option>c#</option>

        <div>
        <button type = "submit">Submit</button>
        <button type = "reset">Reset</button>
